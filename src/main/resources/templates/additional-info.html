<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오 사용자 추가 정보 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .form-container h2 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>추가 정보 입력</h2>
  <form id="additionalInfoForm">
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="birth">생년월일 (YYYY-MM-DD)</label>
      <input type="date" id="birth" name="birth" required>
    </div>
    <button type="button" class="btn" onclick="submitAdditionalInfo()">전송</button>
  </form>
</div>

<script>
  function submitAdditionalInfo() {
    const name = document.getElementById('name').value;
    const birth = document.getElementById('birth').value;

    const additionalInfo = {
      name: name,
      birth: birth
    };

    fetch('http://localhost:8080/api/users/additional-info', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(additionalInfo)
    })
    .then(response => {
      const authHeader = response.headers.get('Authorization'); // 헤더에서 JWT 토큰 가져오기
      return response.json().then(data => ({ data, authHeader }));
    })
    .then(({ data, authHeader }) => {
      if (authHeader) {
        alert('추가 정보가 저장되었습니다! 토큰이 발급되었습니다.');
        document.body.innerHTML += `
          <div>
            <h3>발급된 JWT 토큰</h3>
            <textarea style="width: 100%; height: 100px;" readonly>${authHeader.replace('Bearer ', '')}</textarea>
          </div>
        `;
      } else {
        alert(data.message || '알 수 없는 오류 발생');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('서버 오류가 발생했습니다.');
    });
  }
</script>
</body>
</html>
