<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>채팅방</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
<div class="container">
    <h1 id="roomTitle">채팅방</h1>
    <div id="chatMessages" class="chat-container"></div>
    <form id="chatForm" class="chat-form">
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요" required>
        <button type="submit" class="button">전송</button>
    </form>
    <button id="exitButton" class="exit-button">퇴장</button>
</div>

<script src="/js/chat.js"></script>
</body>
</html>
