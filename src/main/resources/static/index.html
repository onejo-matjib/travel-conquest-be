<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>채팅방 목록</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="container">
    <h1>채팅방 목록</h1>
    <table id="chatRoomList" class="room-table">
        <thead>
        <tr>
            <th>채팅방 이름</th>
            <th>참여 가능 인원</th>
            <th>비밀번호</th>
            <th>입장</th>
        </tr>
        </thead>
        <tbody>
        <!-- 채팅방 목록은 JavaScript에서 동적으로 추가됩니다. -->
        </tbody>
    </table>

    <h2>채팅방 생성</h2>
    <form id="createRoomForm" class="form">
        <input type="text" id="roomName" placeholder="채팅방 이름" required>
        <input type="number" id="maxUsers" placeholder="최대 사용자 수" min="1" required>
        <label class="checkbox-label">
            <input type="checkbox" id="hasPassword">
            비밀번호 사용
        </label>
        <input type="password" id="roomPassword" placeholder="비밀번호" disabled>
        <button type="submit" class="button">채팅방 생성</button>
    </form>
</div>
<script src="/js/app.js"></script>
</body>
</html>
